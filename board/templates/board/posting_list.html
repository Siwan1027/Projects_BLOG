{% extends 'base.html' %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Like Count</th>
      <th scope="col">Updated At</th>
      <th scope="col">User</th>
    </tr>
  </thead>
  <tbody>
    {% for posting in postings %}
    <tr>
      <th scope="row">{{ posting.pk }}</th>
      <td><a href="{% url 'board:detail' posting.pk %}">{{ posting.title }}</a></td>
      <td>{{ posting.like_count }}</td>
      <td>{{ posting.updated_at }}</td>
      <td><a href="{% url 'account:profile' posting.user.username %}">{{ posting.user.username }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
