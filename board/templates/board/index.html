{% extends 'base.html' %}
{% block content %}
<h1>어서오세요</h1>
<h2>인기글</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">좋아요</th>
      </tr>
    </thead>
    <tbody>
      {% for posting in populars %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ posting.title }}</td>
          <td>{{ posting.like_count }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
<h2>물고기 리스트</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">이미지</th>
        <th scope="col">이름</th>
        <th scope="col">출현장소</th>
      </tr>
    </thead>
    <tbody>
      {% for fish in fish_list %}
        <tr>
          <td><img src="{{ fish.image_url }}"></td>
          <td>{{ fish.name }}</td>
          <td>{{ fish.location }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
