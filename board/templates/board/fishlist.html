{% extends 'base.html' %}

{% block content %}
  <h2>물고기 리스트</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">이미지</th>
        <th scope="col">이름</th>
        <th scope="col">출현장소</th>
      </tr>
    </thead>
    <tbody>
      {% for fish in fish_list %}
        <tr>
          <td><img src="{{ fish.image_url }}"></td>
          <td>{{ fish.name }}</td>
          <td>{{ fish.location }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
